services:
  controlador-cobom-app:
    image: seu_usuario_dockerhub/controlador-cobom:latest
    container_name: controlador-cobom-app
    expose:
      - "8080"
    environment: 
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      NODE_ENV: production
      PORT:  8080
      HOSTNAME:  "0.0.0.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      cobom_network:
        ipv4_address: 172.18.0.200

networks:
  cobom_network: 
    name: cobom_network
    external: true