services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cobom-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cobom-network

  # PostgREST - RESTful API
  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: cobom-postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cobom-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cobom-app
    ports:
      - "8080:8080"
    environment:
      # Using PostgREST directly (simpler setup)
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODk4NTYwMDAsImV4cCI6MTg0NzYyMjQwMH0.qZHQGehphHWQH-Y8WPLGsHvNvHQhsYY4K8Yh_YmP0nI}
      NODE_ENV: production
      PORT: 8080
      HOSTNAME: "0.0.0.0"
    depends_on:
      - postgrest
    restart: unless-stopped
    networks:
      - cobom-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres-data:
    driver: local

networks:
  cobom-network:
    driver: bridge
